<div fxLayout="column" fxFlexAlign="center center">
  <div fxFlex="30%">
    <profile-common></profile-common>
  </div>
  <div fxFlex="70%">
    <div class="login" fxLayout="column" fxFlexAlign="center center">
      <div *ngIf="!isLoggedIn" fxFlex="50%">
        <button mat-raised-button (click)="login()">Login</button>
      </div>

      <div *ngIf="isLoggedIn" fxFlex="50%">
        <img [src]="this.profileImageUrl" alt="profile" width="150" height="150">
        <h3>Name : {{this.name}}</h3>
        <h3>Email : {{this.email}}</h3>
        <button mat-raised-button (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
