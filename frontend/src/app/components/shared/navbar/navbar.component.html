<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav" fixedInViewport>
    <mat-nav-list>
      <mat-list-item>
        <button mat-button [routerLink]="['/dashboard']">Dashboard</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="['/projects']">Projects</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="['/profile']">Profile</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      &nbsp;
      <img src="assets/logo.png" alt="Task Management System logo">
      &nbsp;
      <button mat-button [routerLink]="['/dashboard']">Task Management System</button>
      <h3>Hi {{this.user}}</h3>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
