<div class="dialog-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <b>Tasks status</b>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h4><mat-icon class="completed-icon">check_circle</mat-icon> Completed : {{this.completedTasksCount}}
      </h4>
      <h4><mat-icon class="inprogress-icon">loop</mat-icon> In Progress : {{this.inProgressTasksCount}}
      </h4>
      <h4><mat-icon class="notstarted-icon">hourglass_full</mat-icon> Not Started :
        {{this.notStartedTasksCount}}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-dialog-close>Close</button>
    </mat-card-actions>
  </mat-card>
</div>
