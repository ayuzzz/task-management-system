<div class="projects-list">
  <table mat-table [dataSource]="this.dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let project">{{project.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let project">{{project.description}}</td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
      <td mat-cell *matCellDef="let project">{{project.dueDate}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let project">{{project.status}}</td>
    </ng-container>
    <ng-container matColumnDef="teamMembers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Members </th>
      <td mat-cell *matCellDef="let project">{{project.teamMembers}}</td>
    </ng-container>
    <ng-container matColumnDef="Progress">
      <th mat-header-cell *matHeaderCellDef> Progress </th>
      <td mat-cell *matCellDef="let project"><mat-progress-bar [value]="project.progress*100" color="primary"
          mode="determinate">
        </mat-progress-bar></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: this.displayedColumns"></tr>
  </table>
</div>
