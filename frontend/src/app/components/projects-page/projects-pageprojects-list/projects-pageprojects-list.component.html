<div *ngFor="let project of projects" class="horizontal-card-container">
  <mat-card class="horizontal-card">
    <mat-card-header>
      <mat-card-title>{{ project.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content">
        <p>Description : {{project.description}} <br> Status : {{ project.statusId }} <br> Due Date: {{ project.dueDate
          }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
